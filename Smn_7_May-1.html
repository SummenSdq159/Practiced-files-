     // Write a javascript function that takes an array of numbers as input and returns the count of even numbers in the array.
     var arr= JSON.parse(prompt('Enter an array'));
    function abc() {
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 === 0) {
      count++;
    }
  }
  return count;
  }
evenCount = abc();
console.log(evenCount); 



 // Create a program that prompts user to enter a series of numbers. After each number is entered, check if it is positive, negative or zero and store these counts in an array. Finally display the counts of positive, negative or zero numbers.
var num =JSON.parse(prompt('Enter some numbers'));
let counts = [0,0,0];
if (num > 0) {
    counts[0]++; // Increment positive count
  } else if (num < 0) {
    counts[1]++; // Increment negative count
  } else {
    counts[2]++; // Increment zero count
  }
 console.log(`Positive numbers: ${counts[0]}\r\nNegative numbers: ${counts[1]}\r\nZero numbers: ${counts[2]}`);

console.log(commonElements);


 // Write a Javascript program that prompts user to enter grades. after each grade is entered calculate and display average grade. if the average grade is above 90, display "Excellent", if it is between 70 and 90, display "Good", otherwise,display "you are legend".

let grades = [];
let total = 0;
let grade = prompt("Enter a grade");
grades.push(grade);
  total += grade;

  let average = total / grades.length;
  console.log(`Average grade: ${average}`);

  if (average > 90) {
    console.log("Excellent");
  } else if (average >= 70) {
    console.log("Good");
  } else {
    alert("You are legend");
  }


 // Create a program that generates an multiplication table from 1 to 10 using nested loops. Display the table in console.
for (let i = 1; i <= 10; i++) {

}

 /* What is the purpose of reduce () method in JavaScript arrays? Provide an example program.
Reduce method can reduce all elements ia an array into a single value that single value can be a number, string,object or anything. It uses two callback parameters, accumulatorand currentValue.
Example:*/
a=[1,2,3,4,5];

    return accumulator + currentValue;
}, 0);

 // Write a Javascript function that takes an array of strings as input and returns a new array containing only unique strings(no duplication).
 var a = ['hello', 'world', 'hello', 'javascript', 'world'];
function uv() {
   uniqueStrings = [];
  for (let i = 0; i < a.length; i++) {
    if (!uniqueStrings.includes(a[i])) {
      uniqueStrings.push(a[i]);
    }
  }
  return uniqueStrings;
}
 uniqueStrings = uv();
